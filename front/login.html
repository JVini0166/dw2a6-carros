<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #D9D9D9;
        }
        .header, .footer {
            background-color: #100E75;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: #E37611;
        }
        .form-container {
            background-color: #100E75;
            padding: 30px;
            border-radius: 10px;
            margin: 20px;
            color: white;
        }
        .form-container h3 {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #E37611;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #ff9d47;
        }
        .footer {
            background-color: #ff7f00;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">LOGO</div>
            <nav>
                <a class="nav-link d-inline-block mx-2" href="#">Comprar</a>
                <a class="nav-link d-inline-block mx-2" href="#">Vender</a>
                <a class="nav-link d-inline-block mx-2" href="#">Servi√ßos</a>
                <a class="nav-link d-inline-block mx-2" href="#">Ajuda</a>
            </nav>
            <a class="nav-link d-inline-block" href="#">Entrar</a>
        </div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h3>Cadastrar-se</h3>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Seu telefone">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-container">
                    <h3>Logar</h3>
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">E-mail</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Seu e-mail">
                        </div>
                        <div class="form-group">
                            <label for="loginSenha">Senha</label>
                            <input type="password" class="form-control" id="loginSenha" placeholder="Sua senha">
                        </div>
                        <button type="submit" class="btn btn-custom btn-block">Logar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <p>@criador</p>
    </footer>
</body>
</html>
